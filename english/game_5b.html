<p>There are three types of Relic on <i>Crash 3</i>: silver (the minimum needed to complete the game); gold (the best time yet recorded for that level); and platinum (any time faster than any of the Naughty Dog developers or any game testers world-wide).  Platinum Relics are almost unobtainable.&nbsp;.&nbsp;.</p>
